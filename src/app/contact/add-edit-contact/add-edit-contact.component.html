<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{operation}} Contact</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
  <div class="modal-body">
    <form [formGroup]="addEditFormGroup">
        <div class="row">
            <div class="col-md-6 form-group">
                <label for="first-name">First Name</label>
                <input formControlName="firstName" id="first-name" name="firstName" class="form-control" type="text"
                [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
                <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                    <div *ngIf="f.firstName.errors.required">First Name is required</div>
                  </div>
            </div>
            <div class="col-md-6 form-group">
                <label for="last-name">Last Name</label>
                <input formControlName="lastName" id="last-name" name="lastName" class="form-control" type="text"
                [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" >
                <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                    <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                </div>
            </div>
            <div class="col-md-6 form-group">
                <label for="email">Email</label>
                <input formControlName="email" id="email" name="email" class="form-control" type="email"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                </div>
            </div>
            <div class="col-md-6 form-group">
                <label for="phone">Phone</label>
                <input formControlName="phone" id="phone" name="phone" class="form-control" type="email"
                [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" >
                <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                    <div *ngIf="f.phone.errors.required">Phone is required</div>
                </div>
            </div>
            <div class="col-md-6 form-group">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="isActive" formControlName="isActive">
                    <label class="custom-control-label" for="isActive">Active</label>
                  </div>
            </div>
        </div>
    </form>
    <div class="d-flex justify-content-center">
         <button (click)="saveContact()" type="submit" class="btn btn-primary">Save</button>
    </div>
</div>
